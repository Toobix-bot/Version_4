<!DOCTYPE html><html lang="de">
<head>
<meta charset="utf-8"/>
<title>Evolution Sandbox Chat</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
<header>
  <h1>Evolution Sandbox</h1>
  <nav>
    <button id="btn-refresh-status" title="Status neu laden">Status</button>
    <button id="btn-help" title="Hilfe anzeigen">Hilfe</button>
    <button id="btn-objectives" title="Ziele bearbeiten">Ziele</button>
    <button id="btn-knowledge" title="Knowledge anzeigen">KB</button>
    <button id="btn-analysis" title="Analyse ausführen">Analyse</button>
  </nav>
</header>
<main>
  <aside id="sidebar">
    <section>
      <h3>Kommandos</h3>
  <input id="command-search" type="text" placeholder="/filter oder text" style="width:100%;margin-bottom:6px;font-size:12px;padding:4px 6px;background:#0d1117;color:#eee;border:1px solid #30363d;border-radius:4px"/>
  <div id="command-cats" class="cmd-cats"></div>
    </section>
    <section>
      <h3>Status</h3>
      <div id="status-box" class="mini-box">(leer)</div>
    </section>
    <section>
      <h3>Objectives</h3>
      <ul id="objectives-list"></ul>
      <textarea id="objectives-edit" placeholder="Alpha; Beta"></textarea>
      <button id="btn-save-objectives">Speichern</button>
    </section>
    <section>
      <h3>Knowledge</h3>
      <div id="kb-list" class="scroll"></div>
    </section>
    <section>
      <h3>Analyse</h3>
      <div id="analysis-box" class="scroll"></div>
    </section>
    <section>
      <h3>Improve Scan</h3>
      <div id="improve-box" class="scroll"></div>
      <button id="btn-improve-scan">Scan</button>
    </section>
    <section>
      <h3>Proposals</h3>
      <div id="proposals-list" class="scroll"></div>
      <div style="display:flex;gap:6px;margin-top:4px;flex-wrap:wrap">
        <button id="btn-proposals-refresh">Refresh</button>
        <button id="btn-proposal-undo">Undo</button>
      </div>
    </section>
  </aside>
  <section id="chat-panel">
    <div id="messages" class="messages"></div>
    <div id="input-bar">
      <input id="chat-input" type="text" placeholder="Nachricht oder /befehl" autocomplete="off"/>
      <label class="chk"><input type="checkbox" id="chk-stream"/> Stream</label>
      <button id="btn-send">Senden</button>
      <button id="btn-kb-save" title="Letzte Assistant Nachricht speichern">KB Save</button>
      <span id="pending-indicator" hidden>...</span>
    </div>
    <div id="suggestions-wrapper">
      <div id="suggestions-bar" class="suggestions" aria-label="Basis Vorschläge"></div>
      <div id="context-sugg-bar" class="suggestions tier" aria-label="Kontext Vorschläge"></div>
      <div id="reply-sugg-bar" class="suggestions tier" aria-label="Antwort Vorschläge"></div>
    </div>
      <div id="code-search-panel" class="panel small">
        <div class="panel-header">Code Suche
          <label style="font-weight:normal;font-size:11px;margin-left:8px"><input type="checkbox" id="chk-semantic"/> semantic</label>
          <button id="btn-close-codesearch" style="float:right">x</button>
        </div>
        <div style="padding:6px">
          <input id="code-search-input" type="text" placeholder="token oder query" style="width:100%;margin-bottom:6px"/>
          <div style="display:flex;gap:6px;margin-bottom:6px">
            <button id="btn-code-search">Suchen</button>
            <button id="btn-code-snippet" disabled>Snippet</button>
            <button id="btn-code-rebuild" title="Index neu bauen">Rebuild</button>
          </div>
          <div id="code-search-results" class="scroll" style="max-height:160px"></div>
          <pre id="code-snippet-box" class="snippet-box"></pre>
        </div>
      </div>
    <div id="help-panel" class="panel hidden">
      <div class="panel-header">Hilfe <button id="btn-close-help">x</button></div>
      <pre id="help-content"></pre>
    </div>
  </section>
</main>
<footer>
  <small>Sandbox UI – lokal. <a href="/api" target="_blank">/api</a></small>
</footer>
<script src="/static/app.js" type="module"></script>
</body>
</html>
